<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio odontológico Jardines</title>
    <!--Fuentes utilizadas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--Mis estilos-->
    <link rel="stylesheet" href="./CSS/style.css">
    <!--Mi JS-->
    <script defer src="./JS/utilities.js"></script>
    <script defer src="./JS/main.js"></script>
</head>
<body>
    <header class="container-fluid mt-2 p-0">
        <div class="row m-0 p-0 PanFila align-items-center justify-content-center gap-2">
            <nav class="col-4 d-flex justify-content-center align-items-center text-center m-0 p-0">
                <ul class="d-flex w-100 justify-content-around align-items-center text-center m-0 p-0 gap-2">
                    <li><a class="PanMenu" href="#preguntasFrecuentes">Preguntas frecuentes</a></li>
                    <li><a class="PanMenu" href="#contacto">Contacto</a></li>
                </ul>
            </nav>
            <div class="d-flex col-3 justify-content-center align-items-center text-center mt-1 mb-1 m-0 p-0">
                <h1 class="p-0 m-0">Consultorio odontológico Jardines</h1>
            </div>
            <nav class="col-4 d-flex justify-content-center align-items-center text-center m-0 p-0">
                <ul class="d-flex w-100 justify-content-around align-items-center text-center m-0 p-0">
                    <li><a class="PanMenu" href="#agenda">Agenda</a></li>
                    <li><a class="PanMenu" href="#ubicacion">Ubicación</a></li>
                </ul>
            </nav>
        </div>
        <div class="row m-0 p-0 justify-content-center align-items-center">
            <div class="col-2 d-flex justify-content-center align-items-center">
                <img src="./ASSETS/logo-jardines.webp" alt="Logo consultorio odontológico Jardines" class="PanLogo">
            </div>
        </div>
    </header>
    <main class="container mt-3 p-0">
        <section class="" id="agenda">
            <div class="row m-0 p-0 align-items-center justify-content-center">
                <div class="col-12 m-0 p-0 text-center">
                    <h2 class="subtitulo">Agendas</h2>
                </div>
            </div>
            <div class="row mx-auto mt-5 justify-content-evenly align-items-center">
                <div class="col text-center">
                    <button class="p-1 PanBoton" id="botonAgendar">Agendar</button>
                </div>
                <div class="col text-center">
                    <button class="p-1 PanBoton" id="botonCambiarNombre">Modificar nombre</button>
                </div>
                <div class="col text-center">
                    <button class="p-1 PanBoton" id="botonCambiarCedula">Modificar cédula</button>
                </div>
                <div class="col text-center">
                    <button class="p-1 PanBoton" id="botonBorrarAgenda">Borrar agenda</button>
                </div>
                <div class="col text-center">
                    <button class="p-1 PanBoton" id="botonReagenda">Cambiar fecha y hora de agenda</button>
                </div>
                <div class="col text-center">
                    <button class="p-1 PanBoton" id="botonCambioProcedimiento">Cambiar procedimiento</button>
                </div>
                <div class="col text-center">
                    <button class="p-1 PanBoton" id="botonCambioDetalles">Actualizar detalles</button>
                </div>
            </div>
            <div class="row mx-auto mt-3 justify-content-center align-items-center">
                <form class="formularioOculto" id="formularioCambiarCedula">
                    <div class="mt-2">
                        <label for="cedulaNuevaCedula" class="form-label">Cédula de identidad actual:</label>
                        <input type="number" id="cedulaNuevaCedula" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label for="nuevaCedula" class="form-label">Nueva cédula del paciente:</label>
                        <input type="number" id="nuevaCedula" class="form-control">
                    </div>
                    <button type="button" class="p-1 mt-3 PanBoton" id="actualizarCedula">Actualizar cédula</button>
                </form>
            </div>
            <div class="row mx-auto mt-3 justify-content-center align-items-center">
                <form class="formularioOculto" id="formularioCambiarNombre">
                    <div class="mt-2">
                        <label for="cedulaNuevoNombre" class="form-label">Cédula de identidad:</label>
                        <input type="number" id="cedulaNuevoNombre" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label for="nuevoNombre" class="form-label">Nuevo nombre del paciente:</label>
                        <input type="text" id="nuevoNombre" class="form-control">
                    </div>
                    <button type="button" class="p-1 mt-3 PanBoton" id="actualizarNombre">Actualizar nombre</button>
                </form>
            </div>
            <div class="row mx-auto mt-3 justify-content-center align-items-center">
                <form class="formularioOculto" id="formularioCambiarDetalles">
                    <div class="mt-2">
                        <label for="cedulaNuevoDetalle" class="form-label">Cédula de identidad</label>
                        <input type="number" id="cedulaNuevoDetalle" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label for="detalleAActualizar" class="form-label">Detalles:</label>
                        <textarea name="detalleAActualizar" id="detalleAActualizar" class="form-control"></textarea>
                    </div>
                    <button type="button" class="p-1 mt-3 PanBoton" id="actualizarDetalles">Actualizar detalle</button>
                </form>
            </div>
            <div class="row mx-auto mt-3 justify-content-center align-items-center">
                <form class="formularioOculto" id="formularioReagenda">
                    <div class="mt-2">
                        <label for="cedulaAReagendar" class="form-label">Cédula de identidad</label>
                        <input type="number" id="cedulaAReagendar" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label for="fechaAReagendar" class="form-label">Fecha</label>
                        <input type="date" id="fechaAReagendar" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label for="horaAReagendar" class="form-label">Hora</label>
                        <select name="hora" id="horaAReagendar" class="form-control">
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                        </select>
                    </div>
                    <button type="button" class="p-1 mt-3 PanBoton" id="reagendarTurno">Reagendar turno</button>
                </form>
            </div>
            <div class="row mx-auto mt-3 justify-content-center align-items-center">
                <form class="formularioOculto" id="formularioCambiarProcedimiento">
                    <div class="mt-2">
                        <label for="cedulaNuevoProcedimiento" class="form-label">Cédula de identidad</label>
                        <input type="number" id="cedulaNuevoProcedimiento" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label for="cambioProcedimiento" class="form-label">Nuevo procedimiento a realizar</label>
                        <select name="cambioProcedimiento" id="cambioProcedimiento" class="form-control"></select>
                        <button type="button" class="p-1 mt-3 PanBoton" id="cambiarProcedimiento">Cambiar procedimiento</button>
                    </div>  
                </form>
            </div>
            <div class="row mx-auto mt-3 justify-content-center align-items-center">
                <form class="formularioOculto" id="formularioBorrarAgenda">
                    <div class="mt-2">
                        <label for="cedulaABorrar" class="form-label">Cédula de identidad</label>
                        <input type="number" id="cedulaABorrar" class="form-control">
                    </div>
                    <button type="button" class="p-1 mt-3 PanBoton" id="borrarTurno">Borrar turno</button>
                </form>
            </div>
            <div class="row mx-auto mt-3 justify-content-center align-items-center">
                    <form class="formularioOculto" id="formularioAgenda">
                        <div class="mt-2">
                            <label for="nombre" class="form-label">Nombre del paciente</label>
                            <input type="text" id="nombre" class="form-control">
                        </div>
                        <div class="mt-2">
                            <label for="cedulaIdentidad" class="form-label">Cédula de identidad</label>
                            <input type="number" id="cedulaIdentidad" class="form-control">
                        </div>
                        <div class="mt-2">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" id="fecha" class="form-control">
                        </div>
                        <div class="mt-2">
                            <label for="hora" class="form-label">Hora</label>
                            <select name="hora" id="hora" class="form-control">
                                <option value="13:00">13:00</option>
                                <option value="13:30">13:30</option>
                                <option value="14:00">14:00</option>
                                <option value="14:30">14:30</option>
                                <option value="15:00">15:00</option>
                                <option value="15:30">15:30</option>
                                <option value="16:00">16:00</option>
                                <option value="16:30">16:30</option>
                                <option value="17:00">17:00</option>
                                <option value="17:30">17:30</option>
                            </select>
                        </div>
                        <div class="mt-2">
                            <label for="procedimiento" class="form-label">Procedimiento a realizar</label>
                            <select name="procedimiento" id="procedimiento" class="form-control"></select>
                        </div>
                        <div class="mt-2">
                            <label for="detalles" class="form-label">Detalles:</label>
                            <textarea name="detalles" id="detalles" class="form-control"></textarea>
                        </div>
                        <button type="button" class="p-1 mt-3 PanBoton" id="enviarFormulario">Reservar turno</button>
                    </form>
                </div>
            <table class="table mt-3 PanTabla">
                <thead>
                    <tr>
                        <th class="PanTabla">Nombre</th>
                        <th class="PanTabla">Cédula</th>
                        <th class="PanTabla">Fecha</th>
                        <th class="PanTabla">Hora</th>
                        <th class="PanTabla">Procedimiento</th>
                        <th class="PanTabla">Detalles</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
        
    </main>
    <footer>
        
    </footer>

<!--Script de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

<!--SWEETALERT2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
